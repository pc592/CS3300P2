<html>
  <head>
    <title>INFO 3300 - Data-driven Web Pages</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <style>
    body { font-family: Arial, sans-serif; font-size: 12;}
  </style>

  <body>
    <div>
      Number of datapoints:
      <input id="datacount" onkeyup="render()" value="15" name="datapoints"></input>
   </div>
    <script>

      var data;
      var year;

      function mutateRow(row) {
        var newRow = {};
        newRow["Race"] = row["Race"].split(' (')[0]
        newRow["Gender"] = row["Race"].indexOf("women") != -1 ? "woman" : "man"
        newRow["Year"] = Number(row["Year"])
        newRow["Brown"] = Number(row["Brown University"])
        newRow["Columbia"] = Number(row["Columbia University in the City of New York"])
        newRow["Cornell"] = Number(row["Cornell University"])
        newRow["Dartmouth"] = Number(row["Dartmouth College"])
        newRow["Harvard"] = Number(row["Harvard University"])
        newRow["Princeton"] = Number(row["Princeton University"])
        newRow["UPenn"] = Number(row["University of Pennsylvania"])
        newRow["Yale"] = Number(row["Yale University"])
        // console.log(newRow)
        return newRow;
      }

      function callback(error, rawData) {
        data = rawData;

        year = d3.nest()
        .key(function (d) { return d.Year; })
        .entries(data);

        race = d3.nest()
        .key(function (d) { return d.Race; })
        .entries(data);

        gender = d3.nest()
        .key(function (d) { return d.Gender; })
        .entries(data);
      }

      d3.csv("RaceByYearForUndergradEngineering2.csv", mutateRow, callback);

      var width = 960,
          height = 500 - 29; // adjust for height of input bar div
      var color = d3.scaleOrdinal(d3.schemeCategory10);
      // draw and append the container
      var svg = d3.select("body").append("svg")
        .attr("width", width).attr("height", height);
      // set the thickness of the inner and outer radii
      var min = Math.min(width, height);
      var oRadius = min / 2 * 0.9;
      var iRadius = min / 2 * 0.85;
      // construct default pie laoyut
      var pie = d3.pie().value(function(d){ return d; }).sort(null);
      // construct arc generator
      var arc = d3.arc()
        .outerRadius(oRadius)
        .innerRadius(iRadius);
      // creates the pie chart container
      var g = svg.append('g')
      var g = svg.append('g')
        .attr('transform', function(){
          if ( window.innerWidth >= 960 ) var shiftWidth = width / 2;
          if ( window.innerWidth < 960 ) var shiftWidth = width / 3;
          return 'translate(' + shiftWidth + ',' + height / 2 + ')';
        })
      // generate random data
      var data = makeData(+document.getElementById("datacount").value);
      // enter data and draw pie chart
      var path = g.datum(data).selectAll("path")
        .data(pie)
        .enter().append("path")
          .attr("class","piechart")
          .attr("fill", function(d,i){ return color(i); })
          .attr("d", arc)
          .each(function(d){ this._current = d; })
      function render(){
        // generate new random data
        data = makeData(+document.getElementById("datacount").value);
        // add transition to new path
        g.datum(data).selectAll("path").data(pie).transition().duration(1000).attrTween("d", arcTween)
        // add any new paths
        g.datum(data).selectAll("path")
          .data(pie)
        .enter().append("path")
          .attr("class","piechart")
          .attr("fill", function(d,i){ return color(i); })
          .attr("d", arc)
          .each(function(d){ this._current = d; })
        // remove data not being used
        g.datum(data).selectAll("path")
          .data(pie).exit().remove();
      }
      render();
      setInterval(render,2000);
      function makeData(size){
        return d3.range(size).map(function(item){
         return Math.random()*100;
        });
      };
      // Store the displayed angles in _current.
      // Then, interpolate from _current to the new angles.
      // During the transition, _current is updated in-place by d3.interpolate.
      function arcTween(a) {
        var i = d3.interpolate(this._current, a);
        this._current = i(0);
        return function(t) {
          return arc(i(t));
        };
      }

    </script>
  </body>
</html>
