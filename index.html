<html>
  <head>
    <title>INFO 3300 - Data-driven Web Pages</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" >
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="title">
      <text id="title">Race/Ethnicities Across Ivy League Enrollment</text>
    </div>


    <div id="visualization" class="divContainer">
        <!--http://bl.ocks.org/widged/4561185: useful base for creating tabbed graph view-->
       <div class="tabbable">
          <ul class="nav nav-tabs">
              <li class="active"><a class="atab" data-toggle="tab">Donut</a></li>
              <li><a class="btab" data-toggle="tab">Line</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="a_tab">
              <acontent>
                <div id="div1" class="divSplit1">
                  <form id="buttons1" action="" class="buttons">
                    <input type="radio" id="Brown1" name="schoolInputValue1" value="Brown" class="but"> Brown<br>
                    <input type="radio" id="Columbia1" name="schoolInputValue1" value="Columbia" class="but"> Columbia<br>
                    <input type="radio" id="Cornell1" name="schoolInputValue1" value="Cornell" class="but"> Cornell<br>
                    <input type="radio" id="Dartmouth1" name="schoolInputValue1" value="Dartmouth" class="but"> Dartmouth<br>
                    <input type="radio" id="Harvard1" name="schoolInputValue1" value="Harvard" class="but"> Harvard<br>
                    <input type="radio" id="UPenn1" name="schoolInputValue1" value="UPenn" class="but"> UPenn<br>
                    <input type="radio" id="Princeton1" name="schoolInputValue1" value="Princeton" class="but"> Princeton<br>
                    <input type="radio" id="Yale1" name="schoolInputValue1" value="Yale" class="but"> Yale<br>
                  </form>
                  <svg id="donut1" class="donut"></svg>
                  <p id="total_stats1" class="stat"></p>
                  <p id="current_demograhic1" class="demographic">Hovered Demographic: </p>
                  <input id ="slider1" type="range" min="1994" max="2016" value="2005" class="slider">
                  <text class=sliderLabelMin id="sliderMin1">1994</text>
                  <text class=sliderLabelCur id="sliderCur1">2005</text>
                  <text class=sliderLabelMax id="sliderMax1">2016</text>
                </div>
                <div id="div2" class="divSplit2">
                  <form id="buttons2" action="" class="buttons">
                    <input type="radio" id="Brown2" name="schoolInputValue1" value="Brown" class="but"> Brown<br>
                    <input type="radio" id="Columbia2" name="schoolInputValue1" value="Columbia" class="but"> Columbia<br>
                    <input type="radio" id="Cornell2" name="schoolInputValue1" value="Cornell" class="but"> Cornell<br>
                    <input type="radio" id="Dartmouth2" name="schoolInputValue1" value="Dartmouth" class="but"> Dartmouth<br>
                    <input type="radio" id="Harvard2" name="schoolInputValue1" value="Harvard" class="but"> Harvard<br>
                    <input type="radio" id="UPenn2" name="schoolInputValue1" value="UPenn" class="but"> UPenn<br>
                    <input type="radio" id="Princeton2" name="schoolInputValue1" value="Princeton" class="but"> Princeton<br>
                    <input type="radio" id="Yale2" name="schoolInputValue1" value="Yale" class="but"> Yale<br>
                  </form>
                  <svg id="donut2" class="donut"></svg>
                  <p id="total_stats2" class="stat"></p>
                  <p id="current_demograhic2" class="demographic">Hovered Demographic: </p>
                  <input id ="slider2" type="range" min="1994" max="2016" value="2005" class="slider">
                  <text class=sliderLabelMin id="sliderMin2">1994</text>
                  <text class=sliderLabelCur id="sliderCur2">2005</text>
                  <text class=sliderLabelMax id="sliderMax2">2016</text>
                </div>
              </acontent>
            </div>
            <div class="tab-pane" id="b_tab">
                <bcontent><svg id= "line_svg"></svg></bcontent>
            </div>
          </div>
      </div>

    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

    <script>
      $.getScript("donut.js");
      $(".atab").click(function() {
          $("#donut1").empty()
          $("#donut2").empty()
          $("#line_svg").hide()
          $.getScript("donut.js");
      })
      $(".btab").click(function() {
          $("#line_svg").empty()
          $("#line_svg").show()
          $.getScript("line_graph.js");
      })
    </script>
  </body>
</html>
